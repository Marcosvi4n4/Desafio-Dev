<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Challenge  Alura</title>
        <link rel="stylesheet" href="dracula.css">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="desafio.css">
        <link rel="stylesheet" href="mobile.css">
    </head>
    <body>

        <header>

            <div>
                <img src="Logo.svg" alt="logo alura" class="alura">
                <img src="author.png" alt="perfil usuario" class="perfil">
            </div>
        
            <form action="#">
                <input type="text" name="search" id="search" placeholder="Busque por algo" required class="buscar">
            </form>

        </header>

        <main>

            <!-- Comentario Menu -->

        <div class="menu-lateral">
            <p class="menuh1">MENU</p>
            <ul class="menu">
                <a href="index.html" class="link_editor">Editor de código</a></li>
                <a href="Comunidade.html" class="link_comunidade">Comunidade</a></li>
                <img src="Icon.svg" alt="editor" class="icon">
                <img src="Icon(1).svg" alt="comunidade" class="icon2"> 
            </ul>
        </div>

            <!-- Comentario Cards -->

        <div class="codigo">    
            <div id="rectangle">
                <div class="conteudo">
                    <img src="mac_buttons.svg" alt="bolinhas" class="bolinhas">
                    <div class="codigo-wrapper">
                        <code class="preview-hljs" contenteditable="true" aria-label="Editor de código">function teste() {}</code>
                    </div>
                </div>
           </div>
            <button class="botaohighlight">Visualizar com o highlight</button>
        </div>

            <!-- seção lateral -->
            <form action="#">
                <div class="secao-um">
                    <p class="seuprojetoh1">Seu projeto</p>

                    <form action="#">
                        <input type="text" name="nome do seu projeto" placeholder="Nome do seu projeto" class="nomeprojeto">
                    </form>

                    <form action="#">
                        <input type="text" name="decrição do projeto" placeholder="Descrição do seu projeto " class="descricao">
                    </form>

                </div>
                <div class="secao-dois">
                    <p class="personalizaçãoh1">Personalização</p>

                    <select class="seletor">   
                        <option value="javascript">JavaScript</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                    </select>

                    <input type="color" name="" id="seleção de cor" value="#6BD1FF" class="selecaocor">    
                    <input type="button" value="Salvar projeto" class="salvar">
                </div>
            </form>
            <div>
            
        </main>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
        <script src="index.js"></script>
        <script src="cor.js"></script>
        <!--Script: pegar dados e guardar no local storage-->
    </body>
    
</html>
